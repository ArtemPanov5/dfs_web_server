{% extends "base.html" %}

{% block title %}Upload file - Distributed File System{% endblock %}

{% block content %}
<div class="upload-page">
    <h2>Upload file</h2>

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="button primary">Upload</button>
            <a href="{{ url_for('files') }}" class="button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
